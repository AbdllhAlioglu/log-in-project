<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <form action="">
      <h2>Giriş Yap</h2>
      <input
        class="texts"
        type="text"
        placeholder="Kullanıcı Adı"
        autocomplete="false"
      />
      <input class="texts" type="password" placeholder="Şifre" />
      <input class="buttons" type="submit" value="Giriş Yap" />
      <input class="buttons" type="reset" value="Temizle" />
    </form>
  </body>
</html>
